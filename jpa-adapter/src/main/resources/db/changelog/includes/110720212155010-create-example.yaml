databaseChangeLog:
  - changeSet:
      id: create-table-t_example
      author: Paul WILLIAMS
      changes:
        - createTable:
            tableName: T_EXAMPLE
            columns:
              - column:
                  name: TECH_ID
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: CODE
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: DESCRIPTION
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
          createSequence:
            sequenceName: SEQ_T_EXAMPLE
            startValue: 1
            incrementBy: 1
          sql:
            dbms: postgre
            sql: GRANT INSERT, DELETE, UPDATE, SELECT ON EXAMPLE.T_EXAMPLE TO EXAMPLE_ONL;GRANT
              SELECT ON EXAMPLE.SEQ_T_EXAMPLE TO EXAMPLE_ONL;
      rollback:
        - dropSequence:
            sequenceName: SEQ_T_EXAMPLE
        - dropTable:
            tableName: T_EXAMPLE